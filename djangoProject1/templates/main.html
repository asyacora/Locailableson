<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Listesi</title>
    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

h1 {
  margin: 0;
}

.search-bar {
  margin-top: 10px;
  display: flex;
}

.search-bar input[type="text"] {
  flex: 1;
  padding: 5px;
  border: none;
  border-radius: 3px 0 0 3px;
}

.search-bar button {
  padding: 5px 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 0 3px 3px 0;
  cursor: pointer;
}

main {
  padding: 20px;
}

.cafe-list {
  list-style: none;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.cafe-list li {
  background-color: #fff;
  padding: 10px;
  text-align: center;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.cafe-list li img {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
  margin-bottom: 10px;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.login-button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

    </style>
</head>

{% block content %}
<body>
  <header>
    <h1>Cafe Listesi</h1>
    <div class="search-bar">
      <input type="text" placeholder="Cafe ara...">
      <button type="submit">Ara</button>
    </div>
  </header>

  <main>
    <ul class="cafe-list">

        {% for b in business %}
            <li>
            <img src="../../static/{{ b.image }}" alt="Cafe 1">
            <h2> {{ b.name }}</h2>
            <p> District: {{ b.district }}</p>
            <p> Capacity: {{ b.capacity }}</p>
            <p> Availability: {{ b.available_capacity }}</p>
            </li>
        {% endfor %}
    </ul>
  </main>
{% endblock %}
  <footer>
    <button class="login-button">Giri≈ü Yap</button>
  </footer>
</body>
</html>
